mutation AddNewMessage($title: String!, $team: String!, $content: String!, $images: [String], $tags: [String], $subscribers: [String]) {
    addMessage(input: {
               title: $title
               team: $team
               content: $content
               images: $images
               tags: $tags
               subscribedUsers: $subscribers
               }) {
        title
        _id
    }
}
