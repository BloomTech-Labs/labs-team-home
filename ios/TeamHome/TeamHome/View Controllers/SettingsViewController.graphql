mutation UpdateUser($id: ID!, $firstName: String, $lastName: String, $email: String, $phoneNumber: String, $avatar: String, $receiveEmails: Boolean, $receiveTexts: Boolean) {
    updateUser(input: {
               id: $id
               firstName: $firstName
               lastName: $lastName
               email: $email
               phoneNumber: $phoneNumber
               avatar: $avatar
               toggles: {
               receiveEmails: $receiveEmails
               receiveTexts: $receiveTexts
               }
               }) {
        _id
    }
}
