query FindDocumentsByTeam($teamID: ID!){
    findDocumentsByTeam(input: {
                        team: $teamID
                        }){
        _id
        doc_url
        user{
            firstName
            lastName
            avatar
            _id
        }
        folder{
            _id
            title
        }
        title
        textContent
        images
        comments
        subscribedUsers{
            firstName
            lastName
            avatar
        }
        createdAt
        updatedAt
    }
}

mutation DeleteDocument($docID: ID!){
    deleteDocument(input: {
                   id: $docID
                   }){
        _id
        title
    }
}

mutation AddNewFolder($title: String!, $team: String!){
    addFolder(input: {
              title: $title
              team: $team
              }){
        _id
        title
    }
}
