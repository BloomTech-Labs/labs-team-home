mutation AddDocumentComment($document: String!, $comment: String!){
    addDocComment(input: {
        document:$document
        content: $comment
        
    }) {
        _id
        content
    }
}



query FindDocumentInput($docID: ID!){
    findDocument(input: {
                 id:$docID
                 }) {
        _id
        doc_url
        user{
            firstName
            lastName
            avatar
            _id
        }
        folder{
            _id
            title
        }
        title
        textContent
        tag{
            _id
            name
        }
        images
        comments
        subscribedUsers{
            firstName
            lastName
            avatar
        }
        createdAt
        updatedAt
    }
}
