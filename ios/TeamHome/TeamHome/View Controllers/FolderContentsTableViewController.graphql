query FindDocumentsByFolder($folderID: ID!){
    findDocumentsByFolder(input: {
        folder: $folderID
    }){
        _id
        doc_url
        user{
            firstName
            lastName
            avatar
            _id
        }
        folder{
            _id
            title
        }
        title
        textContent
        images
        comments
        subscribedUsers{
            firstName
            lastName
            avatar
        }
        createdAt
        updatedAt
    }
}
