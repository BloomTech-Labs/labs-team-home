query FindMessageById($id: ID!) {
    findMessage(input: {
                id: $id
                }) {
        _id
        title
        user {
            firstName
            lastName
            avatar
        }
        team {
            name
            _id
        }
        content
        images
        tag {
            name
            _id
        }
        comments
        subscribedUsers {
            firstName
            lastName
            avatar
        }
        createdAt
        updatedAt
    }
}

mutation CreateImageComment($message: String!, $content: String!, $image: String) {
    addMsgComment(input: {
                  message: $message
                  content: $content
                  image: $image
                  }) {
        _id
    }
}

mutation CreateComment($message: String!, $content: String!) {
    addMsgComment(input: {
                  message: $message
                  content: $content
                  }) {
        _id
    }
}

