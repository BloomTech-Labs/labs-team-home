mutation AddNewMessage($title: String!, $team: String!, $content: String!, $images: [String], $tags: String) {
    addMessage(input: {
               title: $title
               team: $team
               content: $content
               images: $images
               tag: $tags
               }) {
        title
        _id
    }
}

mutation CreateNewTag($name: String!, $teamId: String) {
    addTag(input: {
           name: $name
           team: $teamId
           }) {
        _id
    }
}
