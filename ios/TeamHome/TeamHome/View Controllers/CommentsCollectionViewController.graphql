query FindCommentsByMessage($messageId: ID!) {
    findMsgCommentsByMessage(input:  {
                             message: $messageId
                             }) {
        _id
        user {
            firstName
            lastName
            avatar
        }
        content
        likes {
            _id
            firstName
        }
        createdAt
        updatedAt
    }
}

mutation likeComment($id: ID!) {
    likeMsgComment(input: {
                   id: $id
                   }) {
        _id
    }
}

mutation unlikeComment($id: ID!) {
    unLikeMsgComment(input: {
                     id: $id
                     }) {
        _id
    }
}

mutation CreateComment($message: String!, $content: String!, $image: String) {
    addMsgComment(input: {
                  message: $message
                  content: $content
                  image: $image
                  }) {
        _id
    }
}
