query findTeamsByUser {
    findTeamsByUser {
        name
        _id
    }
}

mutation CreateTeam($name: String!, $premium: Boolean) {
    addTeam(input: {
            name: $name
            premium: $premium
            }) {
        _id
        
    }
}

query CurrentUser {
    currentUser {
        _id
        authId
        firstName
        lastName
        email
        phoneNumber
        avatar
        toggles {
            receiveEmails
            receiveTexts
        }
    }
}
