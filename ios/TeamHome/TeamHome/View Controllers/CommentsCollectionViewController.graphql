query FindCommentsByMessage($messageId: ID!) {
    findMsgCommentsByMessage(input:  {
                             message: $messageId
                             }) {
        _id
        user {
            firstName
            lastName
            avatar
        }
        content
        likes {
            _id
            firstName
        }
        createdAt
        updatedAt
    }
}

mutation updateLike($commentId: ID!, $likes: [ID]) {
    updateMsgComment(input: {
                     id: $commentId
                     likes: $likes
                     }) {
        _id
    }
}

mutation CreateComment($message: String!, $content: String!) {
    addMsgComment(input: {
                  message: $message
                  content: $content
                  }) {
        _id
    }
}
